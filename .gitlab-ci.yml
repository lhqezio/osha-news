image: node:18.18-bullseye-slim

stages:
  - lint
  - build
  - tests
  - deploy

default:
  cache:
    key:
      files:
        - ./client/package-lock.json
        - ./server/package-lock.json
    paths:
      - server/.npm/
      - client/.npm/
  before_script:
    - cd server && npm ci --cache .npm --prefer-offline && cd ../client && npm ci --cache .npm --prefer-offline

lint-server:
  stage: lint
  script:
    - cd server && ls -la
    - cd server && ./node_modules/eslint/bin/eslint.js --ext js,mjs,cjs .
  allow_failure: false

build-frontend:
  stage: build
  script:
    - cd client && npm run build
  artifacts:
    expire_in: 1 days
    when: on_success
    paths:
      - client/build

